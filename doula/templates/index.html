<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Doula</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <header>
    <h1>
      Doula
    </h1>
  </header>

  <nav>
    <a href="/sites">Home</a>
  </nav>

  <div class="page-wrap">

    <div class="main-mod">
      <h2>Sites</h2>
      
      <ul>
      {% for site in sites %}
        <li>
            <a href="/sites/{{ site.name_url }}">
            <span class="{{ site.get_status()|get_status_class }}"></span>
            <strong>{{ site.name }}</strong>
            </a>
        </li>
      {% endfor %}
      </ul>
    </div>

  </div>
   
</body>

</html>
